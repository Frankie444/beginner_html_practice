<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login-style.css">
</head>
<body id="body-color">
    <header id="header">
        <h3>Login Page</h3>
    </header>
    <div id="log-In">
        <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Crystal_Clear_app_Login_Manager.svg/1024px-Crystal_Clear_app_Login_Manager.svg.png" />
            <form action="html_practice.html" method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="david@abc.com" required />
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="" required />
                <br>
                <input type="submit" id="button" value="send">
            </form>
    </div>
</body>
</html>
